<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벤딩머신</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="txt-hide">
                    cocacola
                </span>
            </h1>
        </header>
        <main>
            <section class="left">
                <h2 class="txt-hide">음료 주문</h2>
                <ul class="drink-list">
                    <li class="drink-item">
                        <p class="item-name">
                            Original_Cola
                        </p>
                        <p class="item-price">
                            1000원
                        </p>
                    </li>
                    <li class="drink-item">
                        <p class="item-name">
                            Violet_Cola
                        </p>
                        <p class="item-price">
                            1000원
                        </p>
                    </li>
                    <li class="drink-item">
                        <p class="item-name">
                            Yellow_Cola
                        </p>
                        <p class="item-price">
                            1000원
                        </p>
                    </li>
                    <li class="drink-item">
                        <p class="item-name">
                            Cool_Cola
                        </p>
                        <p class="item-price">
                            1000원
                        </p>
                    </li>
                    <li class="drink-item">
                        <p class="item-name">
                            Green_Cola
                        </p>
                        <p class="item-price">
                            1000원
                        </p>
                    </li>
                    <li class="drink-item">
                        <p class="item-name">
                            Orange_Cola
                        </p>
                        <p class="item-price">
                            1000원
                        </p>
                    </li>
                </ul>
                <form class="order-form" action="index.html" method="post">
                    <p class="form-item left-over">
                        잔액 <span class="font-smaller">:</span> <span class="text-right">1,000 원</span>
                    </p>
                    <button class="form-item btn-left-over" type="button">
                        거스름돈 반환
                    </button>
                    <label class="form-item">
                        <span class="txt-hide">
                            입금액 입력
                        </span>
                        <input class="input-deposit" type="text" placeholder="입금액 입력" required>
                    </label>
                    <button class="form-item  btn-deposit" type="button">
                        입금
                    </button>
                    <ol class="form-item order-check"></ol>
                    <button class="form-item btn-get" type="submit">
                        획득
                    </button>
                </form>
            </section>
            <div class="right">
                <div class="money">
                    <p class="money-now">
                        소지금<span class="font-smaller">:</span><span class="text-right">25,000 원</span>
                    </p>
                </div>
                <section class="receipt">
                    <h2>획득한 음료</h2>
                    <ol class="order-list"></ol>
                    <p class="total-amount text-right">
                        총금액<span class="font-smaller">:</span> 9,000 원
                    </p>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
