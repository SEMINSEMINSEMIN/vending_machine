                <form class="order-form" action="index.html" method="post">
                    <p class="form-item left-over">
                        <span class="next-smaller">잔액</span>
                        <span class="text-right">1,000 원</span>
                    </p>
                    <button class="form-item btn-left-over" type="button">
                        거스름돈 반환
                    </button>
                    <div class="form-item">
                        <label class="txt-hide" for="inputDeposit">
                            입금액 입력
                        </label>
                        <input id="inputDeposit" class="input-deposit" type="text" placeholder="입금액 입력" required>
                    </div>
                    <button class="form-item  btn-deposit" type="button">
                        입금
                    </button>
                    <ul class="form-item order-check">
                        <li class="order-check-wrapper">
                            <img class="small-cola-img" src="images/Original_Cola.png" alt="Original Cola">
                            <p class="small-cola-name">Original_Cola</p>
                            <label class="small-cola-num">
                                <span class="txt-hide">
                                    수량 선택
                                </span>
                                <input class="num-select" type="text" value="1" required>
                            </label>
                        </li>
                        <li class="order-check-wrapper">
                            <img class="small-cola-img" src="images/Green_Cola.png" alt="Green Cola">

                                <span class="txt-hide">
                                    수량 선택
                                </span>
                                <input class="num-select" type="text" value="2" required>
                            </label>
                        </li>
                    </ul>
                    <button class="form-item btn-get" type="submit">
                        획득
                    </button>
                </form>

                                1
